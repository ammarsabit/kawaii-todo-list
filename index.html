<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/b6efc16414.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="todolist">
      <h1>Kawaii TodoList</h1>

      <div class="box ask">
        <p>Add Your Task</p>
        <button>
          <img src="assets/plus-solid.svg" alt="add" class="icon" />
        </button>
      </div>

      <h3>Tasks added successfully</h3>

      <div class="tasks">
        <span class="box">
          <p>Go to market</p>
          <span>
            <button>
              <img src="assets/pen-clip-solid.svg" alt="" class="icon" />
            </button>
            <button>
              <img src="assets/xmark-solid.svg" alt="" class="icon" />
            </button>
          </span>
        </span>
        <span class="box">
          <p>To Practice code</p>
          <span>
            <button>
              <img src="assets/pen-clip-solid.svg" alt="" class="icon" />
            </button>
            <button>
              <img src="assets/xmark-solid.svg" alt="" class="icon" />
            </button>
          </span>
        </span>
        <span class="box">
          <p>To learn new hadith</p>
          <span>
            <button>
              <img src="assets/pen-clip-solid.svg" alt="" class="icon" />
            </button>
            <button>
              <img src="assets/xmark-solid.svg" alt="" class="icon" />
            </button>
          </span>
        </span>
        <span class="box">
          <p>To learn arabic</p>
          <span>
            <button>
              <img src="assets/pen-clip-solid.svg" alt="" class="icon" />
            </button>
            <button>
              <img src="assets/xmark-solid.svg" alt="" class="icon" />
            </button>
          </span>
        </span>
      </div>

      <div>
        <img src="assets/1.png" alt="" class="bunny-bottom" />
        <img src="assets/4.png" alt="" class="bunny-side" />
      </div>
    </div>
  </body>
</html>
