<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DynaPuff:wght@400..700&family=Sour+Gummy:ital,wght@0,100..900;1,100..900&display=swap"

  <body>
    <div class="todolist">
      <h1>Kawaii TodoList</h1>

      <div class="box ask">
        <p>Add Your Task</p>
        <button>
          <svg class="icon">
            <use href="/assets/plus-solid.svg"></use>
          </svg>
        </button>
      </div>

      <h3>Tasks added successfully</h3>

      <div class="tasks">
        <span class="box">
          <p>Go to market</p>
          <span>
            <button>
              <svg class="icon">
                <use href="/assets/pen-clip-solid.svg"></use>
              </svg>
            </button>
            <button>
              <svg class="icon">
                <use href="/assets/xmark-solid.svg"></use>
              </svg>
            </button>
          </span>
        </span>
        <span class="box">
          <p>To Practice code</p>
          <span>
            <button>
              <svg class="icon">
                <use href="/assets/pen-clip-solid.svg"></use>
              </svg>
            </button>
            <button>
              <svg class="icon">
                <use href="/assets/xmark-solid.svg"></use>
              </svg>
            </button>
          </span>
        </span>
        <span class="box">
          <p>To learn new hadith</p>
          <span>
            <button>
              <svg class="icon">
                <use href="/assets/pen-clip-solid.svg"></use>
              </svg>
            </button>
            <button>
              <svg class="icon">
                <use href="/assets/xmark-solid.svg"></use>
              </svg>
            </button>
          </span>
        </span>
        <span class="box">
          <p>To learn arabic</p>
          <span>
            <button>
              <svg class="icon">
                <use href="/assets/pen-clip-solid.svg"></use>
              </svg>
            </button>
            <button>
              <svg class="icon">
                <use href="/assets/xmark-solid.svg"></use>
              </svg>
            </button>
          </span>
        </span>
      </div>

      <div>
        <img src="assets/1.png" alt="" class="bunny-bottom" />
        <img src="assets/4.png" alt="" class="bunny-side" />
      </div>
    </div>
  </body>
</html>
