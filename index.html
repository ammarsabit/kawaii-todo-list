<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DynaPuff:wght@400..700&family=Sour+Gummy:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Kawaii TodoList</h1>
      <form action="">
        <input type="text" placeholder="Add new task" id="input-box" />
        <button id="add-task">
          <svg>
            <use href="/assets/plus-solid.svg"></use>
          </svg>
        </button>
      </form>
      <h3>Tasks added successfully</h3>
      <ul id="added-tasks" class="task-container">
      </ul>
      <img src="assets/1.png" alt="" class="bunny-bottom" />
      <img src="assets/4.png" alt="" class="bunny-side" />
      <h3>Completed Tasks </h3>
      <ul id="completed-tasks" class="task-container">
      </ul>
    </div>
    <script src="js/main.js"></script>
  </body>
</html>
